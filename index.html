<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontAwesomelink -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <h1 class="toptext">RECHARGE CARD</h1>
      
   <div class="mothercontainer">
    <div class="leftcontainer">
        <!-- ChooseNewwork -->
        <label for="choosenet">Choose Network</label>
        <select name=""  id="choosenet">
            <option value="" >Select Preferred Network</option>
            <option value="mtn">Mtn</option>
            <option value="glo">Glo</option>
            <option value="mobile">9mobile</option>
            <option value="airtel">Airtel</option>
        </select><br><br>
        <!-- select Amount -->
        <label for="selectamount">Select Amount</label>
        <select name="" id="selectamount">
            <option value="">Select Amount</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
        </select><br><br>

        <label for="Generatepin">Generate Pin</label><br>
        <input type="text" placeholder="Generate pin" id="generate"><i class="fa-regular fa-copy" id="icon"></i><br><br>
        <button id="generatebtn" onclick="generatepin()" >Generate</button>
        <button id="save" onclick="addCard()">Save</button>

    </div>
    <div class="rightcontainer">
        <label for="">Insert Pin Below</label><br>
        <input type="text" id="load" placeholder="pin"><i id="icontwo" class="fa-regular fa-paste"></i><br><br>
        <button id="rechargebtn" onclick="loadCard()">RECHARGE CARD</button>
    </div>
   </div>


   <div id="modalbox">
     
   </div>

  <div >
    <table style="width: 100%;">
        <th>S/N</th>
        <th>Network</th>
        <th>Amount</th>
        <th>PrintRef</th>
        <th>Status</th>
        <th>Cancel</th>

        <tbody id="show" style="width: 100%; text-align: center;">
       </tbody>
    </table>
    
   </div>
   
    
    
    <script src="./index.js"></script>
</body>
</html>
